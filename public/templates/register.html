<form id="register-form" ng-submit="register()" method="post">
	<div class="l-field">
		<label for="r-email">Email</label> 
		<input type="text" id="r-email" name="email" placeholder="email" ng-model="details.email">
	</div>

	<div class="l-field">
		<label for="r-username">Username</label> 
		<input type="text" id="r-username" name="username" placeholder="username" ng-model="details.username">
	</div>

	<div class="l-field">
		<label for="r-password">Password</label> 
		<input type="password" id="r-password" name="password" placeholder="password" ng-model="details.password">
	</div>

	<div class="l-field">
		<label for="r-password-again">Password Again</label> 
		<input type="password" id="r-password-again" name="password_again" placeholder="repeat password" ng-model="details.password_again">
	</div>
		
	<input type="submit" value="Create Account">
</form>
